<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Hire Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Car Hire Application</h1>
    </header>
    <main>
      <form id="searchForm">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>

        <label for="luggage">Number of Luggage Items:</label>
        <input type="number" id="luggage" name="luggage" min="0" required>

        <label for="fuel">Fuel Type:</label>
        <select id="fuel" name="fuel">
          <option value="Any">Any</option>
          <option value="Petrol">Petrol</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Electric">Electric</option>
        </select>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
          <option value="Any">Any</option>
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>

        <label for="airConditioning">Air Conditioning:</label>
        <select id="airConditioning" name="airConditioning">
          <option value="Any">Any</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="price">Maximum Price (Â£):</label>
        <input type="number" id="price" name="price" min="1" required>

        <button type="submit">Search</button>
      </form>
      <section id="results"></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
