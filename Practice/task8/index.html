<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
    <div class="bg-black rounded-lg p-5">
        <div class="text-right text-white text-4xl mb-3" id="display">0</div>

        <div class="grid grid-cols-4 gap-2">

            <button class="bg-gray-400 text-white text-2xl rounded-3xl p-3" onclick="clearDisplay()">AC</button>
            <button class="bg-gray-400 text-white text-2xl rounded-3xl p-3" onclick="deleteLast()">DEL</button>
            <button class="bg-gray-400 text-white text-2xl rounded-3xl p-3" onclick="display('%')">%</button>
            <button class="bg-orange-500 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('/')">/</button>

            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('7')">7</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('8')">8</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('9')">9</button>
            <button class="bg-orange-500 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('*')">*</button>

            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('4')">4</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('5')">5</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('6')">6</button>
            <button class="bg-orange-500 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('-')">-</button>

            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('1')">1</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('2')">2</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('3')">3</button>
            <button class="bg-orange-500 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('+')">+</button>

            <button class="col-span-2 bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('0')">0</button>
            <button class="bg-gray-700 text-white text-2xl rounded-3xl p-3" onclick="toDisplay('.')">.</button>
            <button class="bg-orange-500 text-white text-2xl rounded-3xl p-3" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
