<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.8/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <nav class="bg-gray-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <i class="fi-otluxl-globe-solid text-white"></i>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="bg-cover bg-center min-h-screen" style="background-image: url('https://picsum.photos/1200/800');">
        <div class="container mx-auto py-40 flex justify-center items-center min-h-full">
            <div
                class="bg-white p-10 rounded-lg shadow-lg transition-transform duration-300 transform hover:translate-x-5 w-full max-w-md lg:max-w-lg">
                <h1 class="text-3xl font-bold mb-4 text-center md:text-left">Tailwind Website</h1>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit"
                        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-800 w-full">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex flex-col items-center justify-between space-y-4 md:flex-row md:space-y-0">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-400">Privacy Policy</a>
                <a href="#" class="hover:text-gray-400">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

</html>
